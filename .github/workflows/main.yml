name: Build

on:
    push:
        branches:
            - main
        paths-ignore:
            - "README.md"
            - "LICENSE"
    workflow_dispatch:

jobs:
    build:
        runs-on: macos-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                repository: ${{ c00lkiDDBluedudd }}
                submodules: true

            - name: Setup Theos
              uses: beerpiss/theos-action@v1
              with:
                cache: true
                cache-dir-theos: ${{ c00lkiDDBluedudd }}/theos
                cache-dir-sdks: ${{ c00lkiDDBluedudd }}/theos/sdks

            - name: Build package
              run: |
                rm -f packages/*
                FINALPACKAGE=1 make clean package
                FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless make clean package

            - name: Upload package
              uses: actions/upload-artifact@v4
              with:
                name: 'Package'
                path: ${{ github.workspace }}/packages/*.deb
